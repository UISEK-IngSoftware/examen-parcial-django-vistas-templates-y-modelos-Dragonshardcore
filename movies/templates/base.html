<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">  
    <title>{% block title %}Mi Sitio de Películas{% endblock title %}</title>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .header h1 {
            margin-top: 15px;
            font-size: 2rem;
            color: #212529;
            font-weight: 600;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            
            <img   src="{% static 'movie_logo1.jpg' %}"  alt="Banner de películas">
            <h1>Mi Sitio de Películas</h1>
        </div>

        {% block content %}
        {% endblock content %}

        <footer>
            © {{ now|date:"Y" }} Mi Sitio de Películas
        </footer>
    </div>
</body>
</html>
